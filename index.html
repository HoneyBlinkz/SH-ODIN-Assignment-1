<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <main class="container d-flex">
        <div class="col-lg-5 bg-dark left-div">
            <div class="logo p-3 d-flex align-item-center justify-content-center">
                <img class="logo-img" src="img/odin-lined.png" alt="">
                <span class="text-white logo-text">ODIN</span>
            </div>
        </div>
        <div class="col-lg-7 bg-light">
            <div class="form-description p-5">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="">
                <form action="" class="needs-validation" novalidate>
                    <div class="bg-white shadow px-5 py-3 mb-5">
                        <h5 class="mb-3">Let's do this!</h5>
                        <div class="col-9">
                            <div class="d-flex justify-content-between">
                                <div class="mb-3 col-5">
                                    <label for="exampleFormControlInput1" class="form-label">FIRST NAME</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Thor">
                                  </div>
                                  <div class="mb-3 col-5">
                                    <label for="exampleFormControlInput1" class="form-label">LAST NAME</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Odinson">
                                  </div>
                            </div>
        
                            <div class="d-flex justify-content-between">
                                <div class="mb-3 col-5">
                                    <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                                  </div>
                                  <div class="mb-3 col-5">
                                    <label for="exampleFormControlInput1" class="form-label">PHONE NUMBER</label>
                                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="0243 000 000">
                                  </div>
                            </div>
        
                            <div class="d-flex justify-content-between">
                                <div class="mb-3 col-5">
                                    <label for="validationServer05" class="form-label">PASSWORD</label>
                                    <input type="password" class="form-control is-invalid" id="validationServer05" placeholder="*******" aria-describedby="validationServer05Feedback" required>
                                    <div id="validationServer05Feedback" class="invalid-feedback">
                                        * password do not match
                                      </div>
                                  </div>
                                  <div class="mb-3 col-5">
                                    <label for="validationServer05" class="form-label">CONFIRM PASSWORD</label>
                                    <input type="password" class="form-control is-invalid" id="validationServer05" placeholder="*******" aria-describedby="validationServer05Feedback" required>
                                    
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="px-5">
                        <button type="submit" class="btn btn-success mb-4 create-account py-2 px-5"> Create Account</button>
                        <p>Already have an account? <a href="#" class="link">  Log in</a> </p>
                    </div>               
                </form>
            </div>
        </div>
    </main>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
